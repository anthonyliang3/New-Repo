<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><!-- BEM block element modifier -->
    <div class="todo__container">
        <header><h1><u>Todo list</u></h1></header>
        <form class="todo__form">
            <input class="input" placeholder="Add a task!"/>
            <button class="btn">Submit</button>
        </form>
        <div class="todo__list-container">
            <h2> <u>Tasks required</u> </h2>
            <ul class="todo todo__list">

            </ul>
            <h2> <u>Tasks completed</u> </h2>
            <ul class="todo todo__completed">

            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
